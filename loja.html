<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Capy Road - Loja (Tudo Gr√°tis)</title>
    <style>
        body { margin:0; padding:20px; background:#2c3e50; font-family:'Segoe UI', sans-serif; color:white; text-align:center; }
        .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:25px; max-width:1100px; margin:40px auto; }
        .item { background:#34495e; padding:20px; border-radius:25px; border:5px solid transparent; transition:0.3s; cursor:pointer; }
        .item:hover { transform: scale(1.05); background:#3d566e; }
        .item.selected { border-color:#2ecc71; background:#1e2a36; }
        .icon { font-size:70px; margin-bottom:15px; }
        h3 { margin: 5px 0; color: #ecf0f1; }
        p { color: #bdc3c7; font-size: 14px; }
        .btn-voltar { background:#e74c3c; color:white; border:none; padding:15px 40px; border-radius:50px; cursor:pointer; font-weight:bold; font-size:18px; margin-top:30px; }
    </style>
</head>
<body>
    <h1>ESCOLHA SEU PERSONAGEM</h1>
    <p>Todos os personagens est√£o liberados para teste!</p>

    <div class="grid">
        <div class="item" id="skin-capy" onclick="select('capy')">
            <div class="icon">üêπ</div>
            <h3>Capivara</h3>
            <p>A rainha do Pantanal</p>
        </div>
        <div class="item" id="skin-dino" onclick="select('dino')">
            <div class="icon">ü¶ñ</div>
            <h3>T-Rex</h3>
            <p>O predador da selva</p>
        </div>
        <div class="item" id="skin-pingu" onclick="select('pingu')">
            <div class="icon">üêß</div>
            <h3>Pinguim</h3>
            <p>Mestre do gelo</p>
        </div>
        <div class="item" id="skin-croco" onclick="select('croco')">
            <div class="icon">üêä</div>
            <h3>Jacar√©</h3>
            <p>Feroz e rasteiro</p>
        </div>
    </div>

    <button class="btn-voltar" onclick="window.location.href='index.html'">VOLTAR AO MENU</button>

    <script>
        let current = localStorage.getItem('skinAtual') || 'capy';

        function select(id) {
            localStorage.setItem('skinAtual', id);
            current = id;
            updateUI();
        }

        function updateUI() {
            document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
            document.getElementById('skin-' + current).classList.add('selected');
        }
        updateUI();
    </script>
</body>
</html>
